[package]
name = "parity-crypto"
version = "0.4.2"
authors = ["Parity Technologies <admin@parity.io>"]
repository = "https://github.com/paritytech/parity-common"
description = "Crypto utils used by ethstore and network."
license = "GPL-3.0"
autobenches = false
edition = "2018"

[[bench]]
name = "bench"
harness = false


[dependencies]
tiny-keccak = "1.5.0"
scrypt = { version = "0.2.0", default-features = false }
ripemd160 = "0.8.0"
sha2 = "0.8.0"
digest = "0.8.1"
hmac = "0.7.1"
aes = "0.3.2"
aes-ctr = "0.3.0"
block-modes = "0.3.3"
pbkdf2 = "0.3.0"
subtle = "2.2.1"
zeroize = "0.10.1"

[dev-dependencies]
criterion = "0.3.0"
hex-literal = "0.2.1"
