[package]
name = "kvdb-rocksdb"
version = "0.11.0"
authors = ["Parity Technologies <admin@parity.io>"]
repository = "https://github.com/paritytech/parity-common"
description = "kvdb implementation backed by RocksDB"
license = "MIT OR Apache-2.0"
edition = "2018"

[[bench]]
name = "bench_read_perf"
harness = false

[dependencies]
smallvec = "1.0.0"
fs-swap = "0.2.5"
kvdb = { path = "../kvdb", version = "0.9" }
log = "0.4.8"
num_cpus = "1.10.1"
parking_lot = "0.11.1"
regex = "1.3.1"
rocksdb = { version = "0.15", features = ["snappy"], default-features = false }
owning_ref = "0.4.0"
parity-util-mem = { path = "../parity-util-mem", version = "0.9", default-features = false, features = ["std", "smallvec"] }

[dev-dependencies]
alloc_counter = "0.0.4"
criterion = "0.3"
ethereum-types = { path = "../ethereum-types" }
kvdb-shared-tests = { path = "../kvdb-shared-tests", version = "0.7" }
rand = "0.8.0"
tempfile = "3.1.0"
keccak-hash = { path = "../keccak-hash" }
sysinfo = "0.16.3"
ctrlc = "3.1.4"
chrono = "0.4"
